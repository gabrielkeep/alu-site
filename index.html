<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga na Alu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho_superior">
            <div class="logo">
                <a href="http://127.0.0.1:5500/alu/index.html">
                    <img src="src/logo_alu.png" alt="logo" height="150" width="150">
                </a>
            </div>
            <div class="cabecalho_superior__lupa">
                <div class="cabecalho_superior__lupa__lupa__buscador">
                    <input class="search-txt"
                    type="text" name="search-txt" placeholder="             Pesquisar">
                </div>
                <div class="cabecalho_superior__lupa__lupa__nav">
                    <a href="" class="cabecalho_superior__lupa__lupa__nav__botoes">
                        <p>Sobre a empresa</p>
                        <p>Como funciona</p>
                        <p>Motivos para alugar</p>
                        <p>Categorias</p>
                    </a>
                </div>
            </div>
            <div class="login">
                <div>
                    <a href="" class="login__log-in">
                        <img src="src/user_example.png" alt="usuario" height="60" width="60">
                        <p class="login__log-in__botao">log in</p>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="categorias"></div>
            <img src="src/eletronicos.png" alt="categoria eletrônicos" height="500" width="500">
            <img src="src/ferramentas.png" alt="categoria ferramentas" height="500" width="500">
            <img src="src/eletrodomesticos.png" alt="categoria eletrodomésticos" height="500" width="500">
        <div class="destaques"></div>
    </main>
    <footer class="rodape">
        <div class="rodape__link">  
            <a href="">Contato</a>
            <a href="">SAC</a>
        </div> 
        <div class="rodape__link">
            <a href="">Localização</a>
            <a href="">Cookies</a>
        </div>
        <div class="rodape__link">
            <a href="">Política de Privacidade</a>
            <a href="">Compliance</a>
        </div>
        <div class="rodape__link">
            <a href="">Termos e Condições</a>
            <a href="">Carreiras</a>
        </div>
        <div class="redes sociais">
            <h1>testando</h1>
        </div>
    </footer>
</body>
</html>
